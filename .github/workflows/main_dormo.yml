# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dormo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://emsidev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_bb8cc732c2df4ec8848978b59874bb3e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_09fb5b113b92481286f3c40e5554b8d3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: emsidev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bb8cc732c2df4ec8848978b59874bb3e }}/dormo-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dormo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d316318da8e347e99d0bd1e596156d7d }}
        images: 'emsidev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_bb8cc732c2df4ec8848978b59874bb3e }}/dormo-app:${{ github.sha }}'