# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dormo-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://emsidev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a330197dc72451a88b444f89965661c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3a1702fe1509406fbfc996c39f38fbac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: emsidev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a330197dc72451a88b444f89965661c }}/dormo-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dormo-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_197cf60e9f8948778841f3ff8a4f9c03 }}
        images: 'emsidev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3a330197dc72451a88b444f89965661c }}/dormo-app:${{ github.sha }}'